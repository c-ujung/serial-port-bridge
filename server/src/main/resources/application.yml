server:
  port: 38080

serial:
  server:
    tcp-port: 38888
    websocket-port: 38889
    http-port: 38080
    heartbeat-timeout: 30000
    connection-timeout: 60000

logging:
  level:
    de.beiai.serial: DEBUG
    io.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n" 